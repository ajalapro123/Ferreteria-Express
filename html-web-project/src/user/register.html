<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Tienda Online</title>
  <link rel="stylesheet" href="../assets/css/styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #2196F3, #0D47A1);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #0D47A1;
      padding: 15px;
      color: white;
      text-align: center;
    }

    header h1 { margin: 0; }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 10px 0 0;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    nav ul li { display: inline; }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav ul li a:hover { text-decoration: underline; }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .register-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 450px;
      text-align: center;
    }

    .register-container h2 { margin-bottom: 20px; color: #333; }

    .form-group { margin-bottom: 15px; text-align: left; }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .btn-register {
      width: 100%;
      padding: 12px;
      background: #2196F3;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .btn-register:hover { background: #1976D2; }

    .extra-links { margin-top: 15px; font-size: 14px; }

    .extra-links a {
      color: #2196F3;
      text-decoration: none;
      margin: 0 5px;
    }

    .extra-links a:hover { text-decoration: underline; }

    footer {
      background: #0D47A1;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tienda Online</h1>
    <nav>
      <ul>
        <li><a href="../index.html">Inicio</a></li>
        <li><a href="../catalog/catalog.html">Catálogo</a></li>
        <li><a href="../cart/cart.html">Carrito</a></li>
  <li><a id="link-login" href="./login.html">Login</a></li>
  <li><a id="link-reg" href="./register.html">Registro</a></li>
  <li><a id="link-profile" href="./profile.html" style="display:none">Mi perfil</a></li>
        <li><a href="../orders/history.html">Historial</a></li>
        <li><a href="../contact/contact.html">Contacto</a></li>
        <li><a href="../support/support.html">Soporte</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="register-container">
      <h2>Crear Cuenta</h2>
      <form onsubmit="return registerUser(event)">
        <div class="form-group">
          <label for="name">Nombre completo</label>
          <input type="text" id="name" placeholder="Tu nombre" required>
        </div>
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" placeholder="ejemplo@correo.com" required>
        </div>
        <div class="form-group">
          <label for="phone">Teléfono</label>
          <input type="text" id="phone" placeholder="Tu número de contacto" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="********" required>
        </div>
        <button type="submit" class="btn-register">Registrarme</button>
      </form>
      <div class="extra-links">
        <p>¿Ya tienes cuenta? <a href="./login.html">Inicia sesión</a></p>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Tienda Online. Todos los derechos reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    const API_BASE = 'https://ferreteriaexpress.shop';
    const REGISTER_PRIMARY = API_BASE + '/api/register';
    const REGISTER_FALLBACK = API_BASE + '/register';

    function safeJson(response) {
      const ct = response.headers.get('content-type') || '';
      if (ct.includes('application/json')) return response.json();
      return response.text().then(t => ({ success:false, message:t }));
    }

    async function registerUser(event) {
      event.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value;

      if (!name || !email || !phone || !password) {
        Swal.fire({ icon:'warning', title:'Campos incompletos', text:'Completa todos los campos.' });
        return false;
      }

      Swal.fire({
        title: 'Creando cuenta...',
        allowOutsideClick: false,
        didOpen: () => { Swal.showLoading(); }
      });

      let res;
      try {
        // Intento principal bajo /api
        res = await fetch(REGISTER_PRIMARY, {
          method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, email, phone, password })
        });
        // Fallback si no existe la ruta /api
        if (res.status === 404) {
          res = await fetch(REGISTER_FALLBACK, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, email, phone, password })
          });
        }
        const data = await safeJson(res);

        if (!res.ok || !data.success) {
          Swal.fire({
            icon: 'error',
            title: 'No se pudo registrar',
            text: data.message || data.mensaje || 'Intenta nuevamente.'
          });
          return false;
        }

        const username = data.usuario?.username || '(asignado)';
        Swal.fire({
          icon: 'success',
          title: 'Cuenta creada',
          html: `<p><strong>Usuario:</strong> <code>${username}</code></p><p>Ahora puedes iniciar sesión.</p>`,
          confirmButtonText: 'Ir a Login',
          confirmButtonColor: '#2196F3'
        }).then(() => window.location.href = './login.html');
      } catch (err) {
        console.error(err);
        Swal.fire({ icon:'error', title:'Fallo de conexión', text:'No se pudo contactar el servidor.' });
      }
      return false;
    }
  </script>
</body>
</html>
