<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Tienda Online</title>
  <link rel="stylesheet" href="../assets/css/styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #2196F3, #0D47A1);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #0D47A1;
      padding: 15px;
      color: white;
      text-align: center;
    }

    header h1 {
      margin: 0;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 10px 0 0;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .register-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 450px;
      text-align: center;
    }

    .register-container h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .btn-register {
      width: 100%;
      padding: 12px;
      background: #2196F3;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .btn-register:hover {
      background: #1976D2;
    }

    .extra-links {
      margin-top: 15px;
      font-size: 14px;
    }

    .extra-links a {
      color: #2196F3;
      text-decoration: none;
      margin: 0 5px;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }

    footer {
      background: #0D47A1;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tienda Online</h1>
    <nav>
      <ul>
        <li><a href="../index.html">Inicio</a></li>
        <li><a href="../catalog/catalog.html">Catálogo</a></li>
        <li><a href="../cart/cart.html">Carrito</a></li>
        <li><a href="./login.html">Login</a></li>
        <li><a href="./register.html">Registro</a></li>
        <li><a href="../orders/history.html">Historial</a></li>
        <li><a href="../contact/contact.html">Contacto</a></li>
        <li><a href="../support/support.html">Soporte</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="register-container">
      <h2>Crear Cuenta</h2>
      <form onsubmit="return registerUser(event)">
        <div class="form-group">
          <label for="name">Nombre completo</label>
          <input type="text" id="name" placeholder="Tu nombre" required>
        </div>
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" placeholder="ejemplo@correo.com" required>
        </div>
        <div class="form-group">
          <label for="phone">Teléfono</label>
          <input type="text" id="phone" placeholder="Tu número de contacto" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="********" required>
        </div>
        <button type="submit" class="btn-register">Registrarme</button>
      </form>
      <div class="extra-links">
        <p>¿Ya tienes cuenta? <a href="./login.html">Inicia sesión</a></p>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Tienda Online. Todos los derechos reservados.</p>
  </footer>

  <script>
    function registerUser(event) {
      event.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const password = document.getElementById("password").value;

      // Aquí se enviará la info al backend
      fetch("http://localhost:3000/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, phone, password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert("Registro exitoso. Ahora puedes iniciar sesión.");
          window.location.href = "./login.html";
        } else {
          alert("❌ Error en el registro: " + data.message);
        }
      })
      .catch(err => alert("Error de conexión con el servidor."));
    }
  </script>
</body>
</html>
